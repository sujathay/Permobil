            </table>
        </div>

     <script >
         $("#txtDesc").focus(function () {
             $("#lblDesc").hide(); $("#lblTitle").show();
         });
         $("#txtNotesName").focus(function () {
             $("#lblTitle").hide(); $("#lblDesc").show();
         });

         $("#txtDesc").focusout(function () {
             $("#lblDesc").show(); $("#lblTitle").show();
         });
         $("#txtNotesName").focusout(function () {
             $("#lblTitle").show(); $("#lblDesc").show();
